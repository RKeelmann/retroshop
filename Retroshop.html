<html>
	<head>

	<style>
		#items {
	border: 2em;
}

img {
	width: 5%;
	height: 5%;
}
.kast {
	display: flex;
	flex-flow: column wrap;
	padding: 2em;
	width: 10em;
	align-items: flex-start;
	justify-content: space-between;

}
.suurkast {
	display: flex;
	flex-flow: row wrap;
}
.pilt {
	width: 5em;
	height: 5em;
}
.vaikekast {
	display: flex;
	flex-flow: row wrap;
	align-content: space-between;
}
#check {

}
#navbar {
	overflow: hidden;
  	background-color: #333;
}
#navbar a {
	display: block;
    margin-block-start: 1em;
    margin-block-end: 1em;
    margin-inline-start: 0px;
    margin-inline-end: 0px;
  	float: left;
  	color: #f2f2f2;
  	padding: 1em;
  	text-decoration: none;
  }
  #navbar p {
  	float: right;
  	padding: 1em;
  }
  #nupp {
  	transition-duration: 0.4s;
  	border-radius: 10%;
  	margin: 1em;
}

#nupp:hover {
  background-color: #4CAF50;
  color: white;
}
  
  #einupp {
  	transition-duration: 0.4s;
  	border-radius: 10%;
  	margin: 1em;
}

#einupp:hover {
  background-color: #FF0000;
  color: white;
}
#tiitel {
	font-size: 1.5em;
	color: red;
}



	</style>
	</head>

	<div id="navbar">
 		<a href="#home">Home</a>

	</div>
	
	<body>
	<p id="value"> </p>
	<div id="box"; class="suurkast">
	</div>
	<script>

        },
        {

        },
        {

        },
        {

            "imageURL": "https://i.imgur.com/4OZIWFV.png",
            "description": "Wore by Elvis Presley in Acapulco film.",
            "price": 756
        },
        {
            "id": 8,
            "title": "Sneakers",

        {

        },
        {
            "id": 10,
            "title": "Red Hat",

        {

        },
        {

            "title": "Blue Jeans",
            "imageURL": "https://i.imgur.com/PMFkkjS.png",
            "description": "Blue jeans, white shirt. Walked into the room you know you made my eyes burn",
            "price": 150.90
        },
        {
            "id": 13,

        },
        {

            "imageURL": "https://i.imgur.com/Xd1YRFS.png",
            "description": "AM only. Volumne knob broken but works at max volume",
            "price": 5.99
        }        
    ];
    var totalprice = 0;
    var number = 0;
   



    for (var index = 0; index < items.length; index++) {
    	let item = items[index];

		var div = document.createElement('div');
		div.id = "asjad" + index;	
		div.className = "kast";	
		document.getElementById("box").appendChild(div);

		//var id = document.createElement('p');
		//id.innerHTML = items[index].id;
		//document.getElementById("asjad" + index).appendChild(id);
		var imageURL = document.createElement('img');
		imageURL.src = items[index].imageURL;
		imageURL.className = "pilt";
		document.getElementById("asjad" + index).appendChild(imageURL);
		
		var title = document.createElement('p');
		title.innerHTML = items[index].title;
		title.id = "tiitel";
		document.getElementById("asjad" + index).appendChild(title);
		
		var description = document.createElement('p');
		description.innerHTML = items[index].description;
		document.getElementById("asjad" + index).appendChild(description);
		
		var price = document.createElement('p');
		price.innerHTML = "€" + items[index].price;
		document.getElementById("asjad" + index).appendChild(price);
		
		var vaikediv = document.createElement('div');
		vaikediv.id = "vaikeasjad" + index;
		vaikediv.className = "vaikekast";
		document.getElementById("asjad" + index).appendChild(vaikediv);

		var addcart = document.createElement("button");
		addcart.innerHTML = "Add" ;
		addcart.id = "nupp";
		document.getElementById("vaikeasjad" + index).appendChild(addcart);
		addcart.addEventListener("click", function() {
			totalprice = totalprice + item.price;
			document.getElementById('check').innerHTML = number + " item(s) | €" + totalprice ;
				number = number + 1;
		} );

		document.getElementById("vaikeasjad" + index).appendChild(addcart);

		var removecart = document.createElement("button");
		removecart.innerHTML = "Remove" ;
		removecart.id = "einupp";
		document.getElementById("vaikeasjad" + index).appendChild(removecart);
		removecart.addEventListener("click", function() {
			if (number === 0) {
			totalprice = 0;
			document.getElementById('check').innerHTML = number + " item(s) | €" + totalprice ;
				number = number;
			}
			else {
				totalprice = totalprice - item.price;
			document.getElementById('check').innerHTML = number + " item(s) | €" + totalprice ;
				number = number - 1;
			}
					
		} );
		
		document.getElementById("vaikeasjad" + index).appendChild(removecart);
			
		}

		document.getElementById('check').innerHTML = number + " item(s) | €" + totalprice ;

		


    </script>
     </body>
